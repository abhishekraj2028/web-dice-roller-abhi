<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dice Roller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="rollDice()">
  <main class="container">
    <h1>ðŸŽ² Web Dice Roller</h1>

    <section class="instructions">
      <p>
        This app simulates rolling five six-sided dice, similar to Yahtzee.  
        Click the <strong>Roll Dice</strong> button or press <strong>Enter</strong> to roll again.
      </p>
    </section>

    <section class="dice-area">
      <div class="header-row">
        <span>Die #</span>
        <span>Value</span>
      </div>
      <div id="diceContainer"></div>
    </section>

    <button id="rollBtn" autofocus onclick="rollDice()">Roll Dice</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
